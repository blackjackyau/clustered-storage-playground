plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.blax'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'com.hazelcast:hazelcast:4.2.1'
	implementation 'org.springframework.data:spring-data-redis'
	implementation 'org.redisson:redisson-spring-boot-starter:3.16.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

bootRun {
// https://docs.hazelcast.com/imdg/4.2/management/diagnostics.html
//	systemProperty "hazelcast.diagnostics.enabled", "true"
//	systemProperty "hazelcast.diagnostics.metric.level", "info"
//	systemProperty "hazelcast.diagnostics.storeLatency.period.seconds", "60"
//	systemProperty "hazelcast.diagnostics.directory", "diagnostic"
}

test {
	useJUnitPlatform()
}
